<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',system-ui,-apple-system,BlinkMacSystemFont;
}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#667eea,#764ba2,#43cea2,#185a9d);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
.card{
  width:94%;
  max-width:480px;
  padding:26px;
  border-radius:26px;
  background:rgba(255,255,255,0.85);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  overflow:hidden;
}
.header{text-align:center;margin-bottom:18px}
.header h2{margin:0;font-weight:700;color:#2d2d2d}
.header p{margin:6px 0 0;font-size:13px;color:#555}
input{
  width:100%;
  padding:16px 18px;
  font-size:16px;
  border-radius:18px;
  border:1px solid #ddd;
  outline:none;
}
.buttons{display:flex;gap:14px;margin-top:18px}
button{
  flex:1;padding:14px;font-size:15px;font-weight:600;
  border:none;border-radius:18px;cursor:pointer;
}
.calc{background:#667eea;color:#fff}
.voice{background:#48bb78;color:#fff}
.explain{width:100%;margin-top:14px;background:#f59e0b;color:#fff}
.result{
  margin-top:18px;padding:16px;border-radius:18px;
  background:#f9fafb;font-size:14px;line-height:1.6;
}
.explanation{max-height:170px;overflow-y:auto;white-space:pre-line}
.hidden{display:none}
</style>
</head>

<body>
<div class="card">
  <div class="header">
    <h2>ðŸ§  Smart Calculator</h2>
    <p>Telugu â€¢ English â€¢ Hindi Voice Support</p>
  </div>

  <input id="expr" placeholder="Speak or type calculation">

  <div class="buttons">
    <button class="calc" onclick="calculate()">Calculate</button>
    <button class="voice" onclick="startVoice()">ðŸŽ¤ Voice</button>
  </div>

  <div id="answer" class="result hidden"></div>
  <button id="explainBtn" class="explain hidden" onclick="explain()">Explain</button>
  <div id="stepsBox" class="result explanation hidden"></div>
</div>

<script>
let lastSteps="", lastResult="";

/* ---------- STOP VOICE ---------- */
function stopVoice(){
  if(speechSynthesis.speaking||speechSynthesis.pending){
    speechSynthesis.cancel();
  }
}

/* ---------- WORDS â†’ NUMBERS ---------- */
function wordsToNumbers(t){
  const m={
    zero:0,one:1,two:2,three:3,four:4,five:5,
    six:6,seven:7,eight:8,nine:9,ten:10,
    eleven:11,twelve:12,thirteen:13,fourteen:14,
    fifteen:15,sixteen:16,seventeen:17,eighteen:18,
    nineteen:19,twenty:20,thirty:30,forty:40,
    fifty:50,sixty:60,seventy:70,eighty:80,ninety:90,
    hundred:100,thousand:1000
  };
  let w=t.toLowerCase().split(" "), r=[], c=0;
  for(let x of w){
    if(m[x]!=null){
      if(m[x]>=100) c=(c||1)*m[x];
      else c+=m[x];
    }else{
      if(c){r.push(c);c=0}
      r.push(x);
    }
  }
  if(c) r.push(c);
  return r.join(" ");
}

/* ---------- NORMALIZE (TE + EN + HI) ---------- */
function normalizeInput(t){
  t=wordsToNumbers(t);
  return t
   // Telugu
   .replace(/à°‡à°‚à°Ÿà±à°°à±†à°¸à±à°Ÿà±|à°µà°¡à±à°¡à±€/gi,"interest")
   .replace(/à°¨à±†à°²à°²à±|à°®à°‚à°¤à±à°¸à±/gi,"months")
   .replace(/à°¸à°‚à°µà°¤à±à°¸à°°à°¾à°²à±/gi,"years")
   // Hindi
   .replace(/à¤¬à¥à¤¯à¤¾à¤œ/gi,"interest")
   .replace(/à¤®à¤¹à¥€à¤¨à¥‡/gi,"months")
   .replace(/à¤¸à¤¾à¤²/gi,"years")
   // Common
   .replace(/à°°à±‚à°ªà°¾à°¯à°²à±|à¤°à¥à¤ªà¤¯à¥‡|rupees/gi,"");
}

/* ---------- ROUND ---------- */
function r2(n){return Math.round(n*100)/100}
function fmt(s){return s.replace(/\d+\.\d+/g,m=>r2(parseFloat(m)))}

/* ---------- CALCULATE ---------- */
function calculate(){
  stopVoice();
  let t=expr.value.trim();
  if(!t){alert("Enter something");return;}
  t=normalizeInput(t);

  fetch("http://localhost:8080/calculate",{
    method:"POST",
    headers:{"Content-Type":"application/x-www-form-urlencoded"},
    body:"input="+encodeURIComponent(t)
  })
  .then(r=>r.json())
  .then(d=>{
    lastSteps=fmt(d.steps);
    lastResult=r2(parseFloat(d.result));
    answer.textContent="Final Answer:\n"+lastResult;
    answer.classList.remove("hidden");
    stepsBox.classList.add("hidden");
    explainBtn.classList.remove("hidden");
  });
}

/* ---------- EXPLAIN ---------- */
function explain(){
  stopVoice();
  stepsBox.textContent="Explanation:\n\n"+lastSteps;
  stepsBox.classList.remove("hidden");

  const u=new SpeechSynthesisUtterance(
    "à°‡à°ªà±à°ªà±à°¡à± à°ªà°°à°¿à°·à±à°•à°¾à°°à°‚ à°Žà°²à°¾ à°µà°šà±à°šà°¿à°‚à°¦à±‹ à°šà±†à°ªà±à°¤à°¾à°¨à±. "+lastSteps
  );
  u.lang="te-IN";u.rate=.85;u.pitch=.9;u.volume=.8;
  speechSynthesis.speak(u);
}

/* ---------- MULTI-LANG VOICE INPUT ---------- */
function startVoice(){
  stopVoice();
  const Speech=webkitSpeechRecognition||SpeechRecognition;

  const langs=["te-IN","en-IN","hi-IN"];
  let idx=0;

  function tryLang(){
    if(idx>=langs.length) return;
    const r=new Speech();
    r.lang=langs[idx];
    r.start();

    r.onresult=e=>{
      expr.value=e.results[0][0].transcript;
    };
    r.onerror=()=>{
      idx++;
      tryLang();
    };
  }
  tryLang();
}
</script>

</body>
</html>
